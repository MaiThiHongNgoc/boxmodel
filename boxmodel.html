<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model example</title>
    <style>
        ul{
            display: inline-flex;
            list-style: none;
        }
        li{
            padding: .5em;
            border: 2px solid green;
        }
        ul,p{
            border: 1px solid red;
            padding: 0;
        }
        .inline{
            display: flex;
            padding: 1em;
        }
        .box{
            width: 350px;
            height: 150px;
            inline-size: 350px;
            background-color: pink;
            padding: 40px;
            margin: 30px;
            block-size: 150px;
            border: 5px solid black;


            border: 5px solid yellow;
        }
        .alternate{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>Product</li>
        <li>About us</li>
    </ul>
    <p class=".inline">I am a programming</p>
    <div class="box">
        <span>Content</span>
    </div>
    <div class="box">Box standard</div>
    <div class="box alternate">Box alternate</div>
</body>
</html>
